<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="box-container">
        <div class="logo">

        </div>
        <div class="forms">
            <form class="forms-group">
                <div class="box-container">
                    <textarea id="newTask" placeholder="Adicione uma nova tarefa"></textarea>
                    <input type="submit" id="submit" value="Criar +">
                </div>
            </form>
        </div>

        <div class="option">
            <div class="tasks-group">
                <nav id="listTasks">Tarefa criadas</nav>
                <span class="badge">0</span>
            </div>
            <div class="done-group">
                <nav id="listDone">Conclu√≠das</nav>
                <span class="badge">0</span>
            </div>
        </div>
        <div class="list">

            <ul id="List">

            </ul>
        </div>
    </div>

</html>
